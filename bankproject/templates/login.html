              <span class="icon-close2 js-menu-toggle"></span>

                  <div class="col-6 col-xl-2">

                  </div>

                  <div class="col-12 col-md-10 d-none d-xl-block">
                    <nav class="site-navigation position-relative text-right" role="navigation">

                      <ul class="site-menu main-menu js-clone-nav mr-auto d-none d-lg-block">
                        <li><a href="{% url 'index' %}" class="nav-link">Home</a></li>
                        <li class="has-children">

                        <li class="social"><a href="#contact-section" class="nav-link"><span class="icon-linkedin"></span></a></li>

                  <div class="col-6 d-inline-block d-xl-none ml-md-0 py-3" style="position: relative; top: 3px;"><a href="#" class="site-menu-toggle js-menu-toggle float-right"><span class="icon-menu h3"></span></a></div>

        </header>

        <div class="container">
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div style="text-align: center; padding: 150px;">
                <div class="card shadow" style="width: 500px; margin: auto;">
                <h2 style="text-align: center; height: 10px;"><ins>Login Page</ins></h2><br>
                <div class="card-body">
                <input type="text" name="username" placeholder="Enter your username"><br>
                    <p style="padding: -10px;"></p>
                <input type="password" name="password" placeholder="Enter your password"><br>
                </div>
                </div>
                <p style="padding: -10px;"></p>
                <input type="submit" class="btn btn-primary active" value="Login"><br>
                <p style="padding: -10px;"></p>
                <p>For sign up click <a href="{% url 'register' %}"><b>here</b></a></p>
                {% for msg in messages %}
                <h2 style="color: red">{{msg}}</h2>
                {% endfor %}
            </div>
        </form>
        </div>
        </div>
